name: OPA Terraform Security Scan

on: [push]

jobs:
  opa-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download OPA
        run: |
          wget https://openbao.org/assets/opa/opa_linux_amd64 -O opa
          chmod +x opa
          sudo mv opa /usr/local/bin/opa

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Terraform Init
        run: terraform init

      - name: Create OPA Policy
        run: |
          mkdir -p policies
          cat > policies/terraform_security.rego << 'EOL'
          package terraform.security

          deny[msg] {
              input.resource_changes[_].change.after.file_permission == "0666"
              msg := "Overly permissive file permissions (0666)"
          }

          deny[msg] {
              contains(lower(input.resource_changes[_].change.after.content), "password123")
              msg := "Weak password detected"
          }
          EOL

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Terraform Show
        run: terraform show -json tfplan > tfplan.json

      - name: Debug OPA Scan
        run: |
          echo "Debugging tfplan.json contents:"
          cat tfplan.json
          echo "\n\nRunning OPA evaluation:"
          opa eval --format pretty \
            -d tfplan.json \
            -d policies/terraform_security.rego \
            "data.terraform.security.deny"
