name: OPA Terraform Security Scan

on: [push]

jobs:
  opa-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install OPA
        run: |
          curl -L -o opa https://github.com/open-policy-agent/opa/releases/download/v0.61.0/opa_linux_amd64
          chmod +x opa
          sudo mv opa /usr/local/bin/opa
          opa version

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Create Simple Terraform File
        run: |
          cat > main.tf << EOL
          resource "local_file" "example" {
            filename = "sensitive_file.txt"
            content  = "password=password123"
            file_permission = "0666"
          }
          EOL

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Create OPA Policy
        run: |
          mkdir -p policies
          cat > policies/terraform_security.rego << 'EOL'
          package terraform.security

          deny[msg] {
              input.resource_changes[_].change.after.file_permission == "0666"
              msg := "Overly permissive file permissions (0666)"
          }

          deny[msg] {
              contains(lower(input.resource_changes[_].change.after.content), "password123")
              msg := "Weak password detected"
          }
          EOL

      - name: Terraform Show
        run: terraform show -json tfplan > tfplan.json

      - name: Run OPA Scan
        run: |
          echo "Scanning Terraform plan:"
          opa eval --format pretty \
            -d tfplan.json \
            -d policies/terraform_security.rego \
            "data.terraform.security.deny"
